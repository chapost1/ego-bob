<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ego-Bob</title>

  <link rel="icon" href="./1021737.png">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <link href="./index.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container px-0">
    <div class="col-sm-12">

      <div class="title px-3 pb-2">
        <h1>Ego-B<img src="./1690512.png" />b</h1>
      </div>

      <div class="accordion shadow" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseOne">
              Units Calculator
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse"
            aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body">

              <div class="mb-3 input-group">
                <input id="kg-to-pound" type="number" placeholder="0" class="from-control col-3" />
                <input type="button" class="btn btn-sm btn-primary" value="Kg To Pound"
                  onclick="convertWeightUnit('kg-to-pound')">
                <input id="kg-to-pound-result" type="number" readonly disabled placeholder="0"
                  class="from-control col-3" />
              </div>

              <div class="mb-3 input-group">
                <input id="pound-to-kg" type="number" placeholder="0" class="from-control col-3" />
                <input type="button" class="btn btn-sm btn-primary" value="Pound to Kg"
                  onclick="convertWeightUnit('pound-to-kg')">
                <input id="pound-to-kg-result" type="number" readonly disabled placeholder="0"
                  class="from-control col-3" />
              </div>

            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseTwo">
              Workout Wizard
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
            aria-labelledby="panelsStayOpen-headingTwo">
            <div class="accordion-body px-0 py-0" id="workout-wizard-panel">

              <div id="ww-plates-load-options-calc-container" class="card px-0 py-0 workout-wizard-step-panel">

                <h5 class="card-header shadow-sm"><span>Plates Load</span></h5>
                <div class="card-body">
                  <p class="mb-2">
                    <button class="btn btn-sm btn-secondary shadow-sm" type="button" data-bs-toggle="collapse"
                      data-bs-target="#workout-wizard-panel-settings" aria-expanded="false"
                      aria-controls="workout-wizard-panel-settings">
                      Settings
                    </button>
                  </p>
                  <div class="collapse" id="workout-wizard-panel-settings">
                    <div class="card card-body">

                      <div class="row form-floating px-2 py-1">
                        <select class="shadow-sm form-select"
                          id="workout-wizard-panel-settings-barbell-select"></select>
                        <label for="workout-wizard-panel-settings-barbell-select">Selected Barbell Weight (KG)</label>
                      </div>

                      <div class="row px-2 py-1">
                        <label class="px-0">Select Your View Unit:</label>
                        <div class="form-check form-check-inline col-3">
                          <input class="form-check-input" type="radio"
                            name="workout-wizard-panel-settings-view-unit-select"
                            id="workout-wizard-panel-settings-view-unit-select-kg" value="KG">
                          <label class="form-check-label"
                            for="workout-wizard-panel-settings-view-unit-select-kg">KG</label>
                        </div>
                        <div class="form-check form-check-inline col-3">
                          <input class="form-check-input" type="radio"
                            name="workout-wizard-panel-settings-view-unit-select"
                            id="workout-wizard-panel-settings-view-unit-select-pound" value="POUND">
                          <label class="form-check-label"
                            for="workout-wizard-panel-settings-view-unit-select-pound">POUND</label>
                        </div>
                      </div>

                      <div class="row px-2 py-1">
                        <label class="px-0">Select Gym Plates Unit:</label>
                        <div class="form-check form-check-inline col-3">
                          <input class="form-check-input" type="radio"
                            name="workout-wizard-panel-settings-gym-unit-select"
                            id="workout-wizard-panel-settings-gym-unit-select-kg" value="KG">
                          <label class="form-check-label"
                            for="workout-wizard-panel-settings-gym-unit-select-kg">KG</label>
                        </div>
                        <div class="form-check form-check-inline col-3">
                          <input class="form-check-input" type="radio"
                            name="workout-wizard-panel-settings-gym-unit-select"
                            id="workout-wizard-panel-settings-gym-unit-select-pound" value="POUND">
                          <label class="form-check-label"
                            for="workout-wizard-panel-settings-gym-unit-select-pound">POUND</label>
                        </div>
                      </div>

                      <div id="workout-wizard-panel-settings-allow-calc-delta-container" class="form-check pt-1">
                        <input class="form-check-input" type="checkbox" value=""
                          id="workout-wizard-panel-settings-allow-calc-delta">
                        <label class="form-check-label" for="workout-wizard-panel-settings-allow-calc-delta">
                          Allow Delta
                        </label>
                      </div>

                    </div>
                  </div>

                  <div class="py-2">

                    <div class="input-group mb-3 shadow-sm">
                      <input id="workout-wizard-panel-plates-calc-target-weight" type="number"
                        class="form-control col-5" placeholder="Target Weight"
                        aria-label="workout-wizard-panel-plates-calc-target-weight"
                        aria-describedby="workout-wizard-panel-plates-calc-target-weight-btn">
                      <div class="input-group-append">
                        <span class="btn btn-primary input-group-text"
                          id="workout-wizard-panel-plates-calc-target-weight-btn"
                          onclick="calcUserTargetWeightPlatesLoadOptions()">Calc</span>
                      </div>
                    </div>

                    <div id="workout-wizard-panel-plates-calc-target-weight-results">

                    </div>

                  </div>

                </div>
              </div>


              <div id="ww-plate-load-selected-option-panel-container" class="card workout-wizard-step-panel">
                <h5 class="card-header shadow-sm"><i class="bi bi-arrow-left clickable"
                    onclick="closeSelectedPlatesLoadOption()"></i> <span
                    id="ww-plate-load-selected-option-panel-header" class="mx-2">Option A</span></h5>
                <div class="card-body">
                  <div id="ww-plate-load-selected-option-based-option-container">
                  </div>

                  <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
              </div>


            </div>
          </div>

        </div>

        <div aria-live="polite" aria-atomic="true" class="bg-dark position-relative bd-example-toasts">
          <div class="toast-container position-fixed bottom-0 p-3" style="z-index: 9000;">
            <div class="toast" id="toast-id">
              <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <small>now</small>
              </div>
              <div id="toast-message" class="toast-body"></div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="my-2 px-1 small text-muted">
      <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
          href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>

  </div>

  <script src="./lib/utilFunctions.js"></script>
  <script src="./lib/initialConfig.js"></script>
  <script src="./lib/index.js"></script>

</body>

</html>
