<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ego-Bob</title>

  <link rel="icon" href="./1021737.png">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <link href="./index.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container px-0">
    <div class="col-sm-12">

      <div class="title px-3 pb-2">
        <h1>Ego-B<img src="./1690512.png" />b</h1>
      </div>

      <div class="accordion shadow" id="accordionPanelsStayOpenExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseOne">
              Units Calculator
            </button>
          </h2>
          <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse"
            aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body">

              <div class="mb-3 input-group">
                <input id="kg-to-pound" type="number" placeholder="0" class="from-control col-3" />
                <input type="button" class="btn btn-sm btn-primary" value="Kg To Pound"
                  onclick="convert('kg-to-pound')">
                <input id="kg-to-pound-result" type="number" readonly disabled placeholder="0"
                  class="from-control col-3" />
              </div>

              <div class="mb-3 input-group">
                <input id="pound-to-kg" type="number" placeholder="0" class="from-control col-3" />
                <input type="button" class="btn btn-sm btn-primary" value="Pound to Kg"
                  onclick="convert('pound-to-kg')">
                <input id="pound-to-kg-result" type="number" readonly disabled placeholder="0"
                  class="from-control col-3" />
              </div>

            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
              aria-controls="panelsStayOpen-collapseTwo">
              Plates Calculator
            </button>
          </h2>
          <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
            aria-labelledby="panelsStayOpen-headingTwo">
            <div class="accordion-body">
              <p class="mb-2">
                <button class="btn btn-sm btn-secondary" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  Settings
                </button>
              </p>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">


                  <div class="row px-2 py-1">
                    <label class="px-0">Select Barbell Weight (KG):</label>
                    <div class="form-check form-check-inline col-3">
                      <input class="form-check-input" type="radio" name="barbell-weight" id="barbell-weight-10"
                        value="10">
                      <label class="form-check-label" for="barbell-weight-10">10</label>
                    </div>
                    <div class="form-check form-check-inline col-3">
                      <input class="form-check-input" type="radio" name="barbell-weight" id="barbell-weight-15"
                        value="15">
                      <label class="form-check-label" for="barbell-weight-15">15</label>
                    </div>
                    <div class="form-check form-check-inline col-3">
                      <input class="form-check-input" type="radio" name="barbell-weight" id="barbell-weight-20"
                        value="20">
                      <label class="form-check-label" for="barbell-weight-20">20</label>
                    </div>
                  </div>


                  <div class="row px-2 py-1">
                    <label class="px-0">Select Your View Unit:</label>
                    <div class="form-check form-check-inline col-3">
                      <input class="form-check-input" type="radio" name="target-calc-base" id="target-calc-base-kg"
                        value="kg">
                      <label class="form-check-label" for="target-calc-base-kg">kg</label>
                    </div>
                    <div class="form-check form-check-inline col-3">
                      <input class="form-check-input" type="radio" name="target-calc-base" id="target-calc-base-pound"
                        value="pound">
                      <label class="form-check-label" for="target-calc-base-pound">pound</label>
                    </div>
                  </div>

                  <div class="row px-2 py-1">
                    <label class="px-0">Select Gym plates Unit:</label>
                    <div class="form-check form-check-inline col-3">
                      <input class="form-check-input" type="radio" name="tgym-calc-base" id="gym-calc-base-kg"
                        value="kg">
                      <label class="form-check-label" for="gym-calc-base-kg">kg</label>
                    </div>
                    <div class="form-check form-check-inline col-3">
                      <input class="form-check-input" type="radio" name="gym-calc-base" id="gym-calc-base-pound"
                        value="pound">
                      <label class="form-check-label" for="gym-calc-base-pound">pound</label>
                    </div>
                  </div>

                </div>
              </div>

              <div class="py-2">


                <div class="input-group mb-3">
                  <input id="target-weight" type="number" class="form-control col-5" placeholder="Target Weight"
                    aria-label="target-weight" aria-describedby="target-weight-calc-btn">
                  <div class="input-group-append">
                    <span class="btn btn-primary input-group-text" id="target-weight-calc-btn"
                      onclick="calc()">Calc</span>
                  </div>
                </div>

                <div id="results">

                </div>

              </div>
            </div>
          </div>
        </div>

        <div aria-live="polite" aria-atomic="true" class="bg-dark position-relative bd-example-toasts">
          <div class="toast-container position-fixed bottom-0 p-3" style="z-index: 9000;">
            <div class="toast" id="toast-id">
              <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <small>now</small>
              </div>
              <div id="toast-message" class="toast-body"></div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="my-2 px-1 small text-muted">
      <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
          href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>

  </div>

  <script src="index.js"></script>

</body>

</html>
